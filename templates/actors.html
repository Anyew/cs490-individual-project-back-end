<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actors</title>
</head>
<body>
    <h1>Actors</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            {% for actor in actors %}
            <tr>
                <td>{{ actor[0] }}</td>
                <td>{{ actor[1] }}</td>
                <td>{{ actor[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
